<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>ROAP</title>

  <link rel='icon' href='data:image/png;base64,' />
  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/shoelace-css@1.0.0-beta24/dist/shoelace.css' />
  <style>
    body>main {
      max-width: 40em;
      margin: 2em auto;
    }
    #frm { display: flex; }
    #frm>* { flex: 1; }

    .color_grid {
      display: flex;
      margin: 2em 0;
    }
    .color_grid>div {
      flex: 1;
      border: 1px solid black;

      margin: 0 5px;
      padding: 5px;
    }
  </style>

  <script src='../umd/roap.js'></script>
  <script src='/livereload.js'></script>
</head>

<body>
  <main>
    <form id=frm>
      <label>A <input id=aaa type=range min=0 max=1000 value=500 /></label>
      <label>B <input id=bbb type=range min=0 max=1000 value=100 /></label>
      <label>C <input id=ccc type=range min=0 max=1000 value=900 /></label>
    </form>

    <div class='color_grid'>
      <div id=tgt_rgb>RGB</div>
      <div id=tgt_hsl>HSL</div>
    </div>
  </main>

  <script src='./esm/dom_input.mjs'></script>
</body>
</html>
